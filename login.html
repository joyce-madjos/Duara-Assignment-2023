    ></script>
  </head>
  <body>
    <div class="error-pagewrap">
      <div class="error-page-int">
        <div class="text-center m-b-md custom-login">
          <h3>LOGIN TO DUARA EDUCATION</h3>
          <p>Welcome!</p>
        </div>
        <div class="content-error">
          <div class="hpanel">
            <div class="panel-body">
              <form action="#" id="loginForm">
                <div class="form-group">
                  <label class="control-label" for="username">Username</label>
                  <input
                    type="text"
                    placeholder="example@gmail.com"
                    title="Please enter you username"
                    required=""
                    value=""
                    name="username"
                    id="username"
                    class="form-control"
                  />
                  <span class="help-block small">Username</span>
                </div>
                <div class="form-group">
                  <label class="control-label" for="password">Password</label>
                  <input
                    type="password"
                    title="Please enter your password"
                    placeholder="******"
                    required=""
                    value=""
                    name="password"
                    id="password"
                    class="form-control"
                  />
                  <span class="help-block small">Password</span>
                </div>
                <div class="checkbox login-checkbox">
                  <label>
                    <input type="checkbox" class="i-checks" /> Remember me
                  </label>
                  <p class="help-block small">
                    (if this is a private computer)
                  </p>
                </div>
                <button
                  class="btn btn-success btn-block loginbtn"
                  onclick="window.location.href='index.html';"
                >
                  Login
                </button>
                <a class="btn btn-default btn-block" href="register.html"
                  >Register</a
                >
              </form>
            </div>
          </div>
        </div>
        <div class="text-center login-footer">
          <div class="container-fluid">
            <div class="row">
              <div class="col-lg-12">
                <div class="footer-copy-right">
                  <p>Copyright © 2023 Duara Education. All Rights Reserved.</p>
                  <p>
                    Created with ❤ by
                    <a href="https://www.linkedin.com/in/joyce-madjos/"
                      >Joyce Madjos</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/vendor/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/jquery-price-slider.js"></script>
    <script src="js/jquery.meanmenu.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.sticky.js"></script>

    <script src="js/scrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/scrollbar/mCustomScrollbar-active.js"></script>
    <script src="js/metisMenu/metisMenu.min.js"></script>
    <script src="js/metisMenu/metisMenu-active.js"></script>
    <script src="js/tab.js"></script>
    <script src="js/icheck/icheck.min.js"></script>
    <script src="js/icheck/icheck-active.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
