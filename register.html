  <body>
    <div class="error-pagewrap">
      <div class="error-page-int">
        <div class="text-center custom-login">
          <h3>Register to Duara Education</h3>
          <p>Welcome!</p>
        </div>
        <div class="content-error">
          <div class="hpanel">
            <div class="panel-body">
              <form action="#" id="loginForm">
                <div class="row">
                  <div class="form-group col-lg-12">
                    <label>Username</label>
                    <input class="form-control" />
                  </div>
                  <div class="form-group col-lg-6">
                    <label>Password</label>
                    <input type="password" class="form-control" />
                  </div>
                  <div class="form-group col-lg-6">
                    <label>Repeat Password</label>
                    <input type="password" class="form-control" />
                  </div>
                  <div class="form-group col-lg-6">
                    <label>Email Address</label>
                    <input class="form-control" />
                  </div>
                  <div class="form-group col-lg-6">
                    <label>Repeat Email Address</label>
                    <input class="form-control" />
                  </div>
                  <div class="checkbox col-lg-12">
                    <input type="checkbox" class="i-checks" checked /> Sigh up
                    for our newsletter
                  </div>
                </div>
                <div class="text-center">
                  <button
                    class="btn btn-success loginbtn"
                    onclick="window.location.href='login.html';"
                  >
                    Register
                  </button>
                  <button class="btn btn-default">Cancel</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="text-center login-footer">
          <div class="container-fluid">
            <div class="row">
              <div class="col-lg-12">
                <div class="footer-copy-right">
                  <p>Copyright © 2023 Duara Education. All Rights Reserved.</p>
                  <p>
                    Created with ❤ by
                    <a href="https://www.linkedin.com/in/joyce-madjos/"
                      >Joyce Madjos</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/vendor/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
